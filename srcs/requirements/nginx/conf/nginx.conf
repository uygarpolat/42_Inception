events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # SSL configuration - TLSv1.2 and TLSv1.3 only
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=one:10m rate=1r/s;

    # Server configuration
    server {
        listen 443 ssl http2;
        server_name ${DOMAIN_NAME};

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # Note: No CSP header to avoid blocking Gutenberg/editor and media modal

        # Root directory
        root /var/www/html;
        index index.php index.html index.htm;

        # WordPress front controller
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # WordPress REST API pretty endpoint
        location ~* ^/wp-json/?(.*)$ {
            rewrite ^/wp-json/?(.*)$ /index.php?rest_route=/$1 last;
        }

        # Handle PHP files
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            client_max_body_size 10M;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
            fastcgi_param HTTP_X_FORWARDED_PROTO https;
            fastcgi_param HTTP_X_FORWARDED_PORT ${PUBLIC_HTTPS_PORT};
            fastcgi_param SERVER_PORT ${PUBLIC_HTTPS_PORT};
            # Support pretty permalinks
            fastcgi_param QUERY_STRING $query_string;
        }

        # Handle static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /(wp-config.php|wp-admin/includes/|wp-includes/.*\.php|readme.html|license.txt) {
            deny all;
        }
    }

}
